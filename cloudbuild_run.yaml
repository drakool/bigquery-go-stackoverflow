#   dir: './${_APP_NAME}'

# Run tests and save to file

  # Docker Build
- name: 'gcr.io/cloud-builders/docker'  
  args: ['build', '-t', 
  'europe-west4-docker.pkg.dev/$PROJECT_ID/$_REPO_NAME/${_APP_NAME}',
  '-f',
  'Dockerfile', '.']




# Docker push to Google Artifact Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'europe-west4-docker.pkg.dev/$PROJECT_ID/$_REPO_NAME/${_APP_NAME}']

- name: 'gcr.io/cloud-builders/gcloud'
  args: ['run', 'deploy', '${_APP_NAME}', 
  '--image=europe-west4-docker.pkg.dev/$PROJECT_ID/$_REPO_NAME/${_APP_NAME}', 
  '--region', 'europe-west4', '--platform', 'managed']
